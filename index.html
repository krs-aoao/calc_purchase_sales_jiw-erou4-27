<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新売価計算ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f8f9fa;
    }
    .container {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 150px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>新売価 計算ツール</h2>
    <label>旧売価（円）:</label><br>
    <input type="number" id="oldPrice" placeholder="旧売価を入力"><br>

    <label>新売価(円) :</label><br>
    <input type="number" id="newPrice" placeholder="新売価を入力"><br>

    <button onclick="calcNewPrice()">計算する</button>

    <div id="result"></div>
  </div>

  <script>
    function calcNewPrice() {
      const oldPrice = parseFloat(document.getElementById('oldPrice').value);
      const newPrice = parseFloat(document.getElementById('newPrice').value);

      if (isNaN(oldPrice) || isNaN(newPrice)) {
        document.getElementById('result').innerText = "数値を正しく入力してください。";
        return;
      }

      const percent = (newPrice-oldPrice)/oldPrice*100;

      document.getElementById('result').innerText =
        `上昇率: ${percent.toFixed(2)} %`;
    }
  </script>
</body>
</html>
